<!DOCTYPE html>
<html>

<head lang="en">
  <title>Edit Column</title>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
  <link rel="stylesheet" type="text/css" href="./editColumn.css">

</head>

<body>
  <div>
    <label>Name</label>
    <input id="name" type="text" minlength="1"/></label>
    
  </div>
  <div>
    <label>Type</label>
    <select id="type"></select>
  </div>
  <div>
    <label>Primary key</label>
    <input id="pk" type="checkbox"/>
  </div>
  <div>
    <label>Not null</label>
    <input id="nn" type="checkbox"/>
  </div>
  <div>
    <label>Unique</label>
    <input id="unique" type="checkbox"/>
  </div>
  <div>
    <label>Auto increment</label>
    <input id="ai" type="checkbox"/>
  </div>
  <div>
    <label>Default value</label>
    <input id="default" type="text"/>
  </div>
  
   
  <div class="buttons">
    <button id="save">Save</button>
    <button id="cancel">Cancel</button>
  </div>  
  

  <script>
    require('./editColumn');
  </script>
</body>

</html>
