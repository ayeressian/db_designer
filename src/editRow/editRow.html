<!DOCTYPE html>
<html>

<head lang="en">
  <title>Edit row</title>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
  <link rel="stylesheet" type="text/css" href="./editRow.css">

</head>

<body>
  <div>
    <label>Name</label>
    <input type="text"/></label>
  </div>
  <div>
    <label>Type</label>
    <select id="type"></select>
  </div>
  <div>
    <label>Primary key</label>
    <input type="checkbox"/>
  </div>
  <div>
    <label>Not null</label>
    <input type="checkbox"/>
  </div>
  <div>
    <label>Unique</label>
    <input type="checkbox"/>
  </div>
  <div>
    <label>Auto increment</label>
    <input type="checkbox"/>
  </div>
  <div>
    <label>Default value</label>
    <input type="text"/>
  </div>
  
   
  <div class="buttons">
    <button>Save</button>
    <button>Cancel</button>
  </div>  
  

  <script>
    require('./editRow');
  </script>
</body>

</html>
